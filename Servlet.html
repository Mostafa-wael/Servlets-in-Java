<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MatrixForm </title>
</head>

<body style="background-image: url(https://i.pinimg.com/originals/03/1f/67/031f67bd6b6bb0487eff63e804f63515.jpg); display:block;">

    <h1 style="text-align: center; color:whitesmoke; font-family:'Comic Sans MS';">Matrix Operations</h1>

    <form id="getMatrix" action="getMatrix" method="GET">

        <textarea name="matrix" rows="10" cols="50" style="display: block; margin-left: auto; border-radius:5px;
        margin-right: auto;
        background-color: rgba(202, 202, 216, 0.10); color:whitesmoke;"></textarea>
        <br><br>
        <div style="text-align: center;">
            <input name="transpose" type="checkbox" style="background-color:aliceblue; border:none; margin-right:8px">
            <label style=" font-family: 'Comic Sans MS' ;color:rgba(124, 124, 235, 0.7);">Transpose</label>
            <input name="determinant" type="checkbox" style="background-color:aliceblue; border:none; margin-left:8px">
            <label style=" font-family: 'Comic Sans MS';color:rgba(124, 124, 235, 0.7); ">Determinant</label>
        </div>
        <br><br>
        <div style="text-align: center; ">
            <input type="submit" value="Calculate" style=" font-family: 'Comic Sans MS'; color:whitesmoke;
                border-radius: 5px; border:groove;
                padding: 20px 25px 20px 25px;
                background-color: rgba(124, 124, 235, 0.34);
">
        </div>
    </form>
</body>

</html>
